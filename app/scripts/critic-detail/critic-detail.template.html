<h1>Critic</h1>
<div ng-controller = "CriticController">
  <div class="critic-name"> {{name}} </div>
  <span>Reviews: {{reviewed.length}}</span>
  <span>Critic Picks: {{picks}}</span>

  <div class="critic-image">
    <img ng-src="{{critic.multimedia.resource.src}}"/>
  </div>

  <div ng-if="critic.bio" class="critic-bio">
    {{critic.bio}}
  </div>

  <a ui-sref='reviews({search: searchParams, mpaa: mpaaParams, limit: limitParams, date: dateParams, criticpick: criticpickParams})' class = "back">Back To Reviews</a>
</div>
